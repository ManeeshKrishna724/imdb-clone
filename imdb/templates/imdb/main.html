<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
     
</head>
<style>
  .sigg-field-cont ::-webkit-scrollbar:horizontal {
    size: 0;
    
}
</style>
<body style="background-color: black">
    {% include 'imdb/navbar.html' %}
    {% if messages %}
	{% for msg in messages %}
        
	  <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert" style="width: 100%; margin: auto; overflow: visible;">
		<strong>{{ msg }}.</strong>
		<div class="align-middle">
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

	  </div>
  
	{% endfor %}
	{% endif %}
    <div class="container" style="margin-top: 40px;">
    <div style="background-color: rgb(16, 15, 15);" class="trending-movie-container">
    {% block content %}


    {% endblock %}
    </div>
    </div>
</body>
</html>
