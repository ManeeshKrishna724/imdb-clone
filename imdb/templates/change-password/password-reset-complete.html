{% extends 'imdb/main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
	{% block content %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}reset complete{% endblock %}</title>
</head>
<body>
	



          
	{% if messages %}
	{% for msg in messages %}

		<div class="alert alert-warning alert-dismissible fade show" role="alert" style="width: 50%; color: white; margin: auto;">
			<strong>{{ msg }}.</strong>
			<div class="align-middle">
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		</div>

	{% endfor %}
	{% endif %}


	<!--Reset Password-->
	<div class="container p-5" style="color: white;">
  	 	<h2 class="font-weight-bold mt-3">Password Reset Completed</h2>
		<hr>
		<p>Your password has been set. You may go ahead and log in now.</p>
        <a style="text-decoration: none; font-size: 20px;" href="{% url 'login' %}"><strong>Login</strong></a>
  	</div> 

{% endblock %}

</body>
</html>
